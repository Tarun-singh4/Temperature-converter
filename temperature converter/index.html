<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="box">
            <h1 id="heading">Temperature conversion:</h1>
            <input type="text" id="input1" value="0">
            <div class="inputs">
                <div class="option">
                    <input type="radio" id="celsius" name="temperature">
                <label for="cel">Celsius to  fahrenheit</label>
                </div>
                <div class="option">
                <input type="radio" id="fahren"  name="temperature">
                <label for="fahren">Fahrenheit to celsius</label></div>
                <button type="submit" id="button">Submit</button>
                <p id="answer"></p>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
